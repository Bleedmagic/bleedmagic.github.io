<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ "/assets/img/favicon.ico" | relative_url }}">

    <!-- SEO -->
    {% seo %}

    <!-- Styles -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        <img src="{{site.logo | relative_url}}" alt="Logo" />
        <p>{{ site.description | default: site.github.project_tagline }}</p>
        <p>Twitter: <a href="{{ site.twitter_url }}">{{ site.twitter_handle }}</a></p>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p><small>Â© {{ site.title }}. Powered by <a href="https://jekyllrb.com">Jekyll</a>.</small></p>
      </footer>
    </div>

    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
